    nav.navbar {

    nav.navbar ul {
      list-style: none;

      padding: 0;

    }

    .image-gallery {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(150, 37, 37, 0.7);
      color: #000;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-wrapper:hover .overlay-text {
      opacity: 4;
    }
  </style>
