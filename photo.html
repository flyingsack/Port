<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JoPort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #4d9946;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav.navbar {
      background-color: #013a85ab;
      padding:50px 0;
    }

    nav.navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav.navbar li {
      display: inline;
    }

    nav.navbar a {
      text-decoration: none;
      font-weight: bold;
      color: #00a65e;
      background-color: #ffffff;
      padding: 20px 20px;
      border-radius:110px;
      transition: background-color 0.3s ease;
    }

    nav.navbar a:hover {
      background-color: #000000;
      color: #f5f5dc;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .image-row img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .image-row img.clicked {
      filter: brightness(0) invert(1); /* white */
    }

    .selected-gallery {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .selected-gallery img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }
  </style>
</head>
<body>
 <nav class="navbar">
    <ul>
      <li><a href="index.html">CASA</a></li>
      <li><a href="p1.html">Code</a></li>
      <li><a href="p2.html">Sketches</a></li>
      <li><a href="p3.html">Videos</a></li>
      <li><a href="p4.html">3D</a></li>
    </ul>
  </nav>

  <header>
    <h3>photo final</h3>
    <div class="statement_text"><em>pick one from each row </em></div>
  </header>

  <!-- Rows of images -->
  <div id="row1" class="image-row"></div>
  <div id="row2" class="image-row"></div>
  <div id="row3" class="image-row"></div>

  <!-- Selected images will appear here -->
  <div id="selectedGallery" class="selected-gallery"></div>

 <script>
  const row1Images = ["images/p1.jpg","images/p2.jpg","images/p3.jpg","images/p4.jpg"];
  const row2Images = ["images/i1.jpg","images/i2.jpg","images/i3.jpg","images/i4.jpg"];
  const row3Images = ["images/s1.jpeg","images/s2.jpeg","images/s3.jpeg","images/s4.jpeg"];

  let selections = { row1: null, row2: null, row3: null };

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function renderRow(rowId, images) {
    const container = document.getElementById(rowId);
    container.innerHTML = "";
    shuffle(images).forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.classList.add("clicked"); // start off white
      img.addEventListener("click", () => {
        // clear previous selection in this row
        container.querySelectorAll("img").forEach(i => i.classList.add("clicked"));
        img.classList.remove("clicked"); // reveal chosen image
        selections[rowId] = src;
        checkSelections();
      });
      container.appendChild(img);
    });
  }

  function checkSelections() {
    if (selections.row1 && selections.row2 && selections.row3) {
      const gallery = document.getElementById("selectedGallery");
      gallery.innerHTML = "";
      Object.values(selections).forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        gallery.appendChild(img);
      });
    }
  }

  renderRow("row1", row1Images);
  renderRow("row2", row2Images);
  renderRow("row3", row3Images);
 </script>

</body>
</html>
