<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JoBird</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #88ff00;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header h1 {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 3rem;
      color: #5c3d2e;
      margin: 40px 0 20px;
    }

    .logo-image {
      width: 200px;
      height: auto;
      margin: 20px auto;
    }

    .loop-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0;
      animation: fadeLoop 3s infinite;
    }

    @keyframes fadeLoop {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      height: 450px;
      margin: 0 auto 40px;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 8px;
    }

    .horizontal-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .horizontal-links a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffd903;
      color: #4b2e1e;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .horizontal-links a:hover {
      background-color: #e65912;
      color: #f5f5dc;
    }
  </style>
</head>
<body>

  <header>
    <h1>JoBird</h1>
    <img src="images/favicon.png" alt="JoBird Logo" class="logo-image">
    <div class="loop-text">EAT MY SHORTS</div>
  </header>

  <main>
    <div class="video-container">
      <video autoplay muted loop>
        <source src="gallery/headpod.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="horizontal-links">
      <a href="p1.html">Code</a>
      <a href="p2.html">Sketches</a>
      <a href="p3.html">Videos</a>
      <a href="p4.html">3D</a>
       <a href="photo.html">Photo</a>
    </div>
  </main>

</body>
</html>
