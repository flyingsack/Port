
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <title>JoPort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #683b01;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .life-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #000;
      color: #ff0000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 1000;
      cursor: pointer;
    }

    nav.navbar {
      background-color: #17e674ab;
      padding: 50px 0;
    }

    nav.navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav.navbar li {
      display: inline;
    }

    nav.navbar a {
      text-decoration: none;
      font-weight: bold;
      color: #13cbeb;
      background-color: #e9ec0e;
      padding: 20px 20px;
      border-radius: 110px;
      transition: background-color 0.3s ease;
    }

    nav.navbar a:hover {
      background-color: #000;
      color: #f5f5dc;
    }

    header h3 {
      font-size: 2rem;
      color: #f76319;
      margin-top: 40px;
    }

    .statement_text {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .video-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin: 40px 0;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 340px;
      border: none;
    }

    .overlay-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(185, 132, 132, 0.7);
      color: #000;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .video-wrapper:hover .overlay-text {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="life-counter" onclick="scrollToTop()">Life: <span id="life">100</span></div>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">CASA</a></li>
      <li><a href="p1.html">Code</a></li>
      <li><a href="p2.html">Sketches</a></li>
      <li><a href="p3.html">Videos</a></li>
      <li><a href="p4.html">3D</a></li>
    </ul>
  </nav>

  <header>
    <h3>Videos</h3>
    <div class="statement_text"><em>DADA IS NOTHING</em></div>
  </header>

  <main>
    <div class="video-gallery">
      <div class="video-wrapper" onclick="decreaseLife()">
        <iframe src="https://www.youtube.com/embed/IKj1nnrvv5E?si=sYsCDYMh0qM9kN71" allowfullscreen></iframe>
        <div class="overlay-text">TAXI</div>
      </div>
      <div class="video-wrapper" onclick="decreaseLife()">
        <iframe src="https://www.youtube.com/embed/kubibn7TmGs?si=vAHlf-23D_L5iGtR" allowfullscreen></iframe>
        <div class="overlay-text">Mi AMOR</div>
      </div>
      <div class="video-wrapper" onclick="decreaseLife()">
        <iframe src="https://www.youtube.com/embed/exFVYViMABs?si=TdDtDmCJ1IDde-4p" allowfullscreen></iframe>
        <div class="overlay-text">MAXX</div>
      </div>
    </div>
  </main>

  <script>
    let life = 100;
    function decreaseLife() {
      life = Math.max(0, life - 5);
      document.getElementById('life').textContent = life;
      if (life === 0) {
        window.location.href = "p5.html";
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
